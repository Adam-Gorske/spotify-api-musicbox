<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Box</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <!--Start of Container For Movie Posters-->
    <div class="container">
        <div class="title">
            <h1 id="title">MUSIC BOX</h1>
        </div>
        <div class="text-box">
            <p id="text-box">Click a box to play a tune...</p>
        </div>
        <div id="button-wrapper">
            <button onclick="stopSnippet()">Halt Song</button>
        </div>
        <!--TODO Add onclick event listener-->
        <div class="gallery">
            <!--TODO Add onclick event listener for figures-->
            <figure class="gallery__item gallery__item--1" id="fig1"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/fruit.jpg" alt="Vladimir Spivakov pas de deux">
            </figure>

            <figure class="gallery__item gallery__item--2" id="fig2"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/green-yellow.jpg" alt="Panda Bear tropic of cancer">
            </figure>

            <figure class="gallery__item gallery__item--3" id="fig3"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/blue-yellow.jpg" alt="Nocturne No. 2'">
            </figure>

            <figure class="gallery__item gallery__item--4" id="fig4"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/floral-roses.jpg" alt="Nujabes Feather">
            </figure>

            <figure class="gallery__item gallery__item--5" id="fig5"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/russian-print.jpg" alt="Blue in Green">
            </figure>

            <figure class="gallery__item gallery__item--6" id="fig6"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/orange.jpg" alt="Blood Orange You're Not Good Enough">
            </figure>
        </div>
        <div id="button-wrapper">
            <button onclick="stopSnippet()">Halt Song</button>
        </div>
    </div>

</body>

</html>
